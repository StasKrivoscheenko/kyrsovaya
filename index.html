<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Шифрування тексту</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="js.js"></script>
  </head>
  <body>
<div class="container">
    <h1>Шифрування тексту</h1>
    <label for="cipher">Оберіть шифр:</label>
    <select class="selection" id="cipher">
      <option value="caesar">Цезарь</option>
      <option value="atbash">Атбаш</option>
      <option value="trisemus">Трисемус</option>
    </select>
    <br /><br />
    <label for="text">Введіть текст:</label>
    <br />
    <textarea id="text" rows="5" cols="50"></textarea>
    <br /><br />
    <label for="result">Результат:</label>
    <br />
    <textarea id="result" rows="5" cols="50"></textarea>
    <br /><br />
    <button onclick="encrypt()">Зашифрувати</button>
    <button onclick="decrypt()">Розшифрувати</button>
</div>
</body>
</html>
